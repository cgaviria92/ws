<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juego Espacial - Mapa Expandido</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
            background: black;
            color: white;
            margin: 0;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #map {
            width: 5000px;
            height: 5000px;
            position: absolute;
        }

        .player {
            width: 20px;
            height: 20px;
            position: absolute;
            border-radius: 50%;
        }

        .asteroid {
            width: 15px;
            height: 15px;
            position: absolute;
            background-color: gray;
            border-radius: 50%;
        }

        #mini-map {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
        }
    </style>
</head>

<body class="text-center">

    <h1 class="mt-3">Juego Espacial - Mapa Expandido</h1>
    <p>Usa las flechas para moverte.</p>

    <div id="game-container">
        <div id="map"></div>
    </div>
    <canvas id="mini-map"></canvas>

    <script>
        const socket = new WebSocket(`ws://${window.location.host}/ws/game/`);
        const map = document.getElementById("map");
        const miniMapCanvas = document.getElementById("mini-map");
        const miniCtx = miniMapCanvas.getContext("2d");

        const MAP_WIDTH = 5000, MAP_HEIGHT = 5000;
        let playerId = null;
        let players = {};
        let mapObjects = {};

        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.action === "initialize") {
                playerId = data.player_id;
                mapObjects = data.map;
                renderObjects();
                updatePlayers(data.players);
            } else if (data.action === "update_players") {
                updatePlayers(data.players);
            }
        };

        function renderObjects() {
            map.innerHTML = ""; // Limpiar antes de renderizar
            mapObjects.forEach(({ x, y }) => {
                const asteroid = document.createElement("div");
                asteroid.classList.add("asteroid");
                asteroid.style.transform = `translate(${x}px, ${y}px)`;
                map.appendChild(asteroid);
            });
        }

        function updatePlayers(playersData) {
            players = playersData;

            Object.keys(players).forEach(id => {
                let player = document.getElementById(id);
                if (!player) {
                    player = document.createElement("div");
                    player.id = id;
                    player.classList.add("player");
                    player.style.backgroundColor = players[id].color;
                    map.appendChild(player);
                }
                player.style.transform = `translate(${players[id].position.x}px, ${players[id].position.y}px)`;
            });

            updateCamera();
            drawMiniMap();
        }

        function updateCamera() {
            if (!playerId || !players[playerId]) return;
            const { x, y } = players[playerId].position;
            map.style.transform = `translate(${-x + window.innerWidth / 2}px, ${-y + window.innerHeight / 2}px)`;
        }

        function drawMiniMap() {
            // Calcular proporción correcta del mini-mapa basado en el tamaño del mapa real
            const aspectRatio = MAP_WIDTH / MAP_HEIGHT;
            const miniMapWidth = 200; // Ancho fijo del mini-mapa
            const miniMapHeight = miniMapWidth / aspectRatio; // Ajustamos la altura automáticamente

            // Ajustar tamaño del mini-mapa dinámicamente
            miniMapCanvas.width = miniMapWidth;
            miniMapCanvas.height = miniMapHeight;
            miniCtx.clearRect(0, 0, miniMapWidth, miniMapHeight);
            miniCtx.fillStyle = "black";
            miniCtx.fillRect(0, 0, miniMapWidth, miniMapHeight);

            // Escalar correctamente basado en el mapa real
            const scaleX = miniMapWidth / MAP_WIDTH;
            const scaleY = miniMapHeight / MAP_HEIGHT;

            // Dibujar asteroides correctamente escalados
            mapObjects.forEach(({ x, y }) => {
                miniCtx.fillStyle = "gray";
                miniCtx.fillRect(x * scaleX, y * scaleY, 3, 3);
            });

            // Dibujar jugadores en escala correcta
            Object.values(players).forEach(({ position, color }) => {
                miniCtx.fillStyle = color;
                miniCtx.fillRect(position.x * scaleX, position.y * scaleY, 5, 5);
            });

            // Dibujar borde rojo indicando la posición del jugador en el mini-mapa
            if (playerId && players[playerId]) {
                const { x, y } = players[playerId].position;
                miniCtx.strokeStyle = "red";
                miniCtx.strokeRect(x * scaleX - 2, y * scaleY - 2, 6, 6);
            }
        }
        
        document.addEventListener("keydown", ({ key }) => {
            if (!playerId || !players[playerId]) return;
            let { x, y } = players[playerId].position;
            let speed = 10;

            if (key === "ArrowUp" && y - speed >= 0) y -= speed;
            else if (key === "ArrowDown" && y + speed <= MAP_HEIGHT) y += speed;
            else if (key === "ArrowLeft" && x - speed >= 0) x -= speed;
            else if (key === "ArrowRight" && x + speed <= MAP_WIDTH) x += speed;

            socket.send(JSON.stringify({ action: "move", x, y }));
        });
    </script>

</body>

</html>
