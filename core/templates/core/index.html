{% load static %}  <!-- Asegura que Django cargue los archivos estáticos -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juego Espacial - Mapa Expandido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <!-- Cargar archivo CSS estático -->
    <link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}">
</head>
<body class="text-center">
    <h1 class="mt-3">Juego Espacial</h1>
    <p>Usa las flechas para moverte.</p>

    <div id="game-container">
        <div id="map"></div>
    </div>

    <canvas id="mini-map"></canvas>

    <!-- Cargar archivo JS estático -->
    <script src="{% static 'core/game.js' %}"></script>
</body>
</html>
